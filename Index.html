<!doctype html>
<html>

<head>
    <title>Account Manager</title>
    <!-- Include bootstrap library -->
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- Include styling -->
    <link href="./css/style.css" rel="stylesheet" />

</head>
<!-- ng-app is declaring an angular app -->

<body ng-app="myApp">

    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <a href="/" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
                <li><a href="#/">Home</a></li>
                <li><a href="#/login">Log in</a></li>
                <li><a href="#/signup">Sign up</a></li>
                <li><a ng-click="logout()" href="">Logout</a></li>
            </ul>
        </div>
    </div>


    <div ng-view></div>


    <div class="header">
        <div class="container">
            <h1>Book End</h1>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">


        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h2>account manager.</h2>
        </div>
    </div>


    <!-- js -->

    <!-- Include the AngularJS library -->
    <script src="./js/angular/angular.js"></script>
    <!-- Include the AngularJS library -->
    <script src="./js/angular/angular-route.js"></script>
    <!-- Include the AngularJS library -->
    <script src="./js/angular/angular-messages.js"></script>

    <script src="./js/app.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/MainControllers.js"></script>

</body>

</html>
